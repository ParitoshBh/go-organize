{{ define "listing_view" }}
<div class="col-12">
    <div class="card">
        <div class="list-group list-group-flush">
            {{ range $object := .ListingObject.Directories }}
            <div class="list-group-item">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <a href="#">
                            <span class="avatar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2" />
                                </svg>
                            </span>
                        </a>
                    </div>
                    <div class="col text-truncate">
                        <a href="{{ $object.Path }}" class="text-body d-block">{{ $object.Name }}</a>
                    </div>
                    <div class="col-auto lh-1">
                        <div class="dropdown">
                            <a href="#" class="link-secondary" data-bs-toggle="dropdown" aria-expanded="false"><svg
                                    xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <circle cx="5" cy="12" r="1"></circle>
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="19" cy="12" r="1"></circle>
                                </svg>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end" style="margin: 0px;">
                                <form action="/object/delete" method="post">
                                    <input type="text" name="bucketPath" value="{{ $.CurrentPath }}" hidden>
                                    <input type="text" name="objectName" value="{{ $object.Name }}" hidden>
                                    <input type="text" name="isDirectory" value="true" hidden>
                                    <input type="submit" class="dropdown-item" value="Delete" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
            {{ range $object := .ListingObject.Files }}
            <div class="list-group-item">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <a href="#">
                            <span class="avatar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                                    <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                                </svg>
                            </span>
                        </a>
                    </div>
                    <div class="col text-truncate">
                        <a href="{{ $object.Path }}" class="text-body d-block">{{ $object.Name }}</a>
                        <small class="d-block text-muted text-truncate mt-n1">{{ $object.Size }}</small>
                    </div>
                    <div class="col-auto lh-1">
                        <div class="dropdown">
                            <a href="#" class="link-secondary" data-bs-toggle="dropdown" aria-expanded="false"><svg
                                    xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <circle cx="5" cy="12" r="1"></circle>
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="19" cy="12" r="1"></circle>
                                </svg>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end" style="margin: 0px;">
                                <form action="/object/delete" method="post">
                                    <input type="text" name="bucketPath" value="{{ $.CurrentPath }}" hidden>
                                    <input type="text" name="objectName" value="{{ $object.Name }}" hidden>
                                    <input type="text" name="isDirectory" value="false" hidden>
                                    <input type="submit" class="dropdown-item" value="Delete" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
